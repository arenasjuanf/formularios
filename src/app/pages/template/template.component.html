<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(f)" #f="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [ngClass]="{'is-invalid': nombre.invalid && nombre.touched }" type="text" name="nombre" minlength="5" placeholder="Nombre" ngModel required #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched"> Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" [ngClass]="{'is-invalid': apellido.invalid && apellido.touched }" ngModel name="apellido" required #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">requerido</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email"  [ngClass]="{'is-invalid': correo.invalid && correo.touched }" placeholder="Correo electrónico" required name="email" ngModel #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched"> Ingrese un correo válido </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" name="pais" ngModel #pais="ngModel" required>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched"> pais es requerido </small>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input  class="form-check-input" type="radio" name="genero" ngModel required  value="M" #genero="ngModel" [ngClass]="{'is-invalid': genero.invalid && genero.touched }">
                <label class="form-check-label">Masulino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" ngModel required  value="F"  #genero="ngModel" [ngClass]="{'is-invalid': genero.invalid && genero.touched }">
                <label class="form-check-label">Femenino</label>
            </div>
            
            <small class="form-text text-danger" *ngIf="genero.invalid"> genero es requerido </small>

        </div>

    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!f.valid">
                Guardar
            </button>
        </div>
    </div>

</form>
